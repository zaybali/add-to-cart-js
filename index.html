<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add to Cart App</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- Header -->
    <header class="bg-dark text-white text-center py-3">
        <h1>My Burger Shop</h1>
    </header>

    <!-- Main Content -->
    <div class="container my-5">
        <div class="row">
           
        </div>

        <!-- Cart Summary -->
        <div class="mt-5">
            <div class="error alert-danger"></div>
            <h3>Cart</h3>
            <ul id="cart-items" class="list-group">
                <!-- Cart items will be dynamically added here -->
            </ul>
            <div class="mt-3">
                <h4>Total Items: <span id="total-items">0</span></h4>
                <h4>Total Price: $<span id="total-price">0.00</span></h4>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-3 mt-auto">
        <p>&copy; 2024 My Online Store. All Rights Reserved.</p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- Placeholder for future JS functionality -->
    <script src="./app.js"></script>
</body>
</html>
